<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/normalize.css" />
    <link rel="stylesheet" href="./assets/style/index.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="dashboard__container">
      <!-- Блок 1. Header -->
      <header class="header"></header>
      <!-- Блок 2. Боковая панель -->
      <aside class="sidebar"></aside>
      <main class="main">
        <div class="main__container">
          <!-- Блок 3.1. График визиторс  -->
          <section class="visitors"></section>
          <!-- Блок 3.2. Статус заказа -->
          <section class="order-status"></section>
          <!-- Блок 4.1. Недавние сервисы -->
          <section class="resent-services">
            <div class="resent-services__container">
              <div class="resent-services__header">
                <h2 class="resent-services__titel">Recent Services</h2>
                <a href="#!" class="resent-services__link">...</a>
              </div>
              <div class="resent-services__table">
                <table>
                  <tr>
                    <td class="table__item">
                      <p class="table__item--text">Order ID</p>
                      <img src="./assets/images/arrow.png" alt="arrow" />
                    </td>
                    <td class="table__item">
                      <p class="table__item--text">Service Name</p>
                      <img src="./assets/images/arrow.png" alt="arrow" />
                    </td>
                    <td class="table__item">
                      <p class="table__item--text">Price</p>
                      <img src="./assets/images/arrow.png" alt="arrow" />
                    </td>
                    <td class="table__item">
                      <p class="table__item--text">Total Order</p>
                      <img src="./assets/images/arrow.png" alt="arrow" />
                    </td>
                    <td class="table__item">
                      <p class="table__item--text">Total Amount</p>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </section>
          <!--Блок 4.2 Популярные сервисы -->
          <section class="selling-services"></section>
        </div>
      </main>
    </div>
  </body>
</html>
